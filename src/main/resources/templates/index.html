<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora com Histórico</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="background-color: gainsboro;">
    <div class="container">
    <h1 style="text-align: center; color: #000; padding-top: 20px;">Calculadora com Histório</h1>
    <form method="POST" action="calcular">

        <div class="form-group">
            <label for="operando1">Operando 1 :</label>
            <input type="text" class="form-control" name="operando1" id="operando1"/>
           </div>

           <div class="form-group">
            <label for="operador">Operador :</label>
            <input type="text" class="form-control" name="operador" id="operador"/>
            <small id="emailHelp" class="form-text text-muted">Utilize os Operadores :  +  (Adição)  -  (Subtração)  *  (Multiplicação) e  /  (Divisão)</small>
          </div>

        <div class="form-group">
            <label for="operando2">Operando 2 :</label>
            <input type="text" class="form-control" name="operando2" id="operando2"/>
           </div>
        
        <input type="submit" class="btn btn-info" value="Calcular !"/>


    </form><br><br>

    <h2 style="text-align: center; color: black;" th:if="${resultado != null}" th:text="'O Resultado é : ' + ${resultado}"></h2><br><br>
    
    <h3 style="text-align: center; color: black;">Histórico</h3><br><br>

    <ul style="list-style: none; text-align: center;">
        <li class="list-group-item" th:each="item : ${historico}" th:text="${item}"></li>

    </ul>
    
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
